<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formularios</title>

<body>
    <h2>Permitir selecciones M&uacute;tiples</h2>
    <p>Utilice el atributo M&uacute;tiples para permitir que el usuario seleccione m&aacute;s de valor.</p>

    <form action="/action_page.php">
        <label for="cars">Elige un coche:</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="Volvo">Volvo</option>
            <option value="Toyota">Toyota</option>
            <option value="fiat" selected>Fiat</option>
            <option value="Audi">Audi</option>
        </select>
        <input type="submit">
    </form>
    <p>Mantenga presionado el boton Ctrl(Windows)/Comando (Mac) para seleccionar varias opciones.</p>
    
</body>
</html>
